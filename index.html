<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/07be24ad80.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="loginCon center">
      <div class="loginBox center">
        <div class="fullwidth">
          <h1 class="center" style="margin: 10px">Log-In</h1>
          <div id="form">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="abc@email.com" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="pass" />
            </div>
          </div>
          <button type="submit" id="logBtn">Login</button>
          <button type="submit" id="sigBtn">Sign-Up</button>
        </div>
      </div>
    </div>
    <script type="module" src="login.js"></script>
    <!-- <script type="module" src="app.js"></script> -->
  </body>
</html>
